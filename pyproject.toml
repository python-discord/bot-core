[tool.poetry]
name = "pydis_core"
version = "10.1.0"
description = "PyDis core provides core functionality and utility to the bots of the Python Discord community."
authors = ["Python Discord <info@pythondiscord.com>"]
license = "MIT"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
packages = [
    { include = "pydis_core" },
]
include = ["LICENSE"]
exclude = ["tests", "tests.*"]
readme = "README.md"
homepage = "https://pythondiscord.com/"
documentation = "https://bot-core.pythondiscord.com/"
repository = "https://github.com/python-discord/bot-core"
keywords = ["bot", "discord", "discord.py"]

[tool.poetry.dependencies]
python = "3.10.* || 3.11.*"

"discord.py" = "2.3.1"
async-rediscache = { version = "1.0.0rc2", extras = ["fakeredis"], optional = true }
pydantic = ">=1.7.4,<3.0.0"
statsd  = "4.0.1"
aiodns = "3.0.0"

[tool.poetry.extras]
async-rediscache = ["async-rediscache"]

[tool.poetry.group.dev.dependencies]
taskipy = "1.11.0"
python-dotenv = "1.0.0"

[tool.poetry.group.test.dependencies]
pytest = "7.4.0"
pytest-cov = "4.1.0"
pytest-xdist = "3.3.1"

[tool.poetry.group.lint.dependencies]
isort = "5.12.0"
ruff = "0.0.275"
pre-commit = "3.3.3"
typing-extensions = "4.6.3"

[tool.poetry.group.doc.dependencies]
Sphinx = "7.0.1"
GitPython = "3.1.31"
sphinx-autodoc-typehints = "1.23.2"
furo = "2023.5.20"
six = "1.16.0"
releases = "2.1.1"
sphinx-multiversion = "0.2.4"
docstring-parser = "0.15"
typing-extensions = "4.6.3"
tomli = "2.0.1"

[tool.taskipy.tasks]
lint = "pre-commit run --all-files"
precommit = "pre-commit install"
docs = "sphinx-build -nW -j auto -b html docs docs/build"
test = "pytest -n 8 --ff"
retest = "pytest -n 8 --lf"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source_pkgs = ["pydis_core"]
source = ["tests"]

[tool.isort]
multi_line_output = 6
order_by_type = false
case_sensitive = true
combine_as_imports = true
line_length = 120
atomic = true
known_first_party = ["dev", "pydis_core", "docs"]

[tool.ruff]
target-version = "py310"
extend-exclude = [".cache"]
ignore = [
    "ANN002", "ANN003", "ANN101", "ANN102", "ANN204", "ANN206", "ANN401",
    "B904",
    "C401", "C408",
    "D100", "D104", "D105", "D107", "D203", "D212", "D214", "D215", "D301",
    "D400", "D401", "D402", "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411", "D412", "D413", "D414", "D416", "D417",
    "E731",
    "RET504",
    "RUF005",
    "S311",
    "SIM102", "SIM108",
]
line-length = 120
select = ["ANN", "B", "C4", "D", "DTZ", "E", "F", "ISC", "INT", "N", "PGH", "PIE", "Q", "RET", "RSE", "RUF", "S", "SIM", "T20", "TID", "UP", "W"]

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN", "D"]
